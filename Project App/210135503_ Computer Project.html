<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BC design.css">
    <script src="BC script.js"></script>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="row">
            <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()">
            <span id="weight-val">20 kg</span>
        </div>
        <div class="row">
            <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()">
            <span id="height-val">100 cm</span>
        </div>

        <p id="result">20.0</p>
        <p id="category">Healthy weight</p>
    </div>
  
</body>
</html>
